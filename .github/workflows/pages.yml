name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Clear build cache and build
        run: |
          rm -rf dist .vite node_modules/.vite
          npm run build

      - name: Debug build output
        run: |
          echo "=== Built index.html content ==="
          head -n 15 dist/index.html
          echo ""
          echo "=== Checking for correct base path ==="
          grep -n "color-palettes" dist/index.html || echo "No color-palettes found in index.html"

      - name: Verify build output
        run: |
          test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
          if ! grep -q "/color-palettes/" dist/index.html; then
            echo "❌ Built index.html does not reference /color-palettes/"
            echo "Current content:"
            cat dist/index.html
            exit 1
          fi
          echo "✅ dist/index.html looks correct"

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
