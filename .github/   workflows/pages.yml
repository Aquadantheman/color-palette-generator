name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      # Works whether or not you committed package-lock.json
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (Vite)
        run: npm run build

      - name: List dist
        run: ls -la dist && echo && head -n 50 dist/index.html || true

      # Guards that catch the white-page problem
      - name: Verify Vite output
        run: |
          test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ Built index.html still references /src/main.tsx (dev HTML)."
            echo "   Check that Vite actually built, and that vite.config.ts is committed with base set."
            exit 1
          fi
          if ! grep -q "/color-palettes/assets/" dist/index.html; then
            echo "❌ Built index.html does not reference /color-palettes/assets/."
            echo "   Make sure vite.config.ts has: base: '/color-palettes/'"
            exit 1
          fi
          echo "✅ dist/index.html looks correct."

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact (dist only)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
