name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      # 🔎 Sanity checks to prevent deploying the dev HTML
      - name: Verify Vite output
        run: |
          test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
          if grep -q "/src/main.tsx" dist/index.html; then
            echo "❌ Built index.html still references /src/main.tsx (dev HTML)."
            exit 1
          fi
          if ! grep -q "/color-palettes/assets/" dist/index.html; then
            echo "❌ Built index.html does not reference /color-palettes/assets/; check vite.config.ts base."
            exit 1
          fi
          echo "✅ Vite output looks good."

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # 🚨 deploy *only* the built files

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
